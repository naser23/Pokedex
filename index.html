<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <section id="container">
      <div class="pokemon-selection">
        <div class="all-pokemon"></div>
      </div>
      <div class="pokemon-info">
        <div class="pokemon-info-container">
          <div class="pokemon-name">
            <h1 class="name">Fletchinder</h1>
          </div>
          <div class="pokemon-picture"></div>
          <div class="pokemon-stats">
            <div class="characteristics">
              <h1><u>Characteristics</u></h1>
              <ul class="characteristics-ul">
                <li id="height" class="stat">height: 7</li>
                <li id="weight" class="stat">weight: 50</li>
                <li id="id" class="stat">id: 1</li>
                <li id="base-xp" class="stat">base-experience: 64</li>
              </ul>
            </div>
            <div class="actual-stats">
              <h1 class="stats-header"><u>Stats</u></h1>
              <ul class="actual-stats-ul">
                <li id="hp" class="stat">base-hp: 7</li>
                <li id="attack" class="stat">base-attack: 3</li>
                <li id="defense" class="stat">base-defense: 50</li>
                <li id="special-attack" class="stat">special-attack: 1</li>
                <li id="special-defense" class="stat">special-defense: 64</li>
                <li id="speed" class="stat">speed: 64</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
